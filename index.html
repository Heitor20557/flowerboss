<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Floral Fury: Enhanced Edition</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { background: linear-gradient(to bottom, #1e3c72, #2a5298); border: 4px solid #fff; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #ui-layer { position: absolute; pointer-events: none; width: 800px; height: 450px; color: white; }
    </style>
</head>
<body>

<div id="ui-layer"></div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800; canvas.height = 450;

// Configurações e Variáveis Globais
let gameState = 'MENU';
const keys = {};
let particles = [];
let shakeTime = 0;

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (gameState === 'MENU' && e.code === 'Enter') restartGame();
    else if (gameState === 'NEXT_BOSS' && e.code === 'Enter') startSecondBoss();
    else if ((gameState === 'GAMEOVER' || gameState === 'WIN') && e.code === 'Enter') restartGame();
});
window.addEventListener('keyup', e => keys[e.code] = false);

let player, boss, umbrellaBoss, pBullets, bBullets, platforms;

function createParticle(x, y, color) {
    for(let i=0; i<5; i++) {
        particles.push({
            x, y, 
            vx: (Math.random() - 0.5) * 10, 
            vy: (Math.random() - 0.5) * 10, 
            life: 20, 
            color
        });
    }
}

function restartGame() {
    player = { 
        x: 100, y: 300, w: 30, h: 45, vx: 0, vy: 0, 
        speed: 5, jump: -12, grounded: false, doubleJump: true,
        hp: 3, maxHp: 3, shootTimer: 0, invul: 0, 
        dashTimer: 0, isDashing: false, lastDir: 1 
    };
    
    boss = { 
        x: 550, y: 70, w: 180, h: 160, hp: 100, maxHp: 100, 
        phase: 1, attackTimer: 0, active: true, isDying: false, 
        deathTimer: 0, hitFlash: 0 
    };
    
    umbrellaBoss = { 
        x: 400, y: -200, w: 160, h: 120, hp: 150, maxHp: 150, 
        phase: 1, attackTimer: 0, active: false, vx: 3, 
        isDying: false, deathTimer: 0, rotation: 0, hitFlash: 0
    };

    pBullets = []; bBullets = [];
    platforms = [{x: 80, y: 310, w: 120, h: 15}, {x: 340, y: 240, w: 120, h: 15}, {x: 600, y: 310, w: 120, h: 15}];
    gameState = 'PLAYING';
}

function startSecondBoss() {
    player.hp = 3;
    umbrellaBoss.active = true;
    umbrellaBoss.y = 50;
    gameState = 'PLAYING';
}

function checkRectCollision(a, b) {
    return a.x < b.x + (b.w || 10) && a.x + (a.w || 10) > b.x &&
           a.y < b.y + (b.h || 10) && a.y + (a.h || 10) > b.y;
}

function update() {
    if (gameState !== 'PLAYING') return;

    if (shakeTime > 0) shakeTime--;

    // Movimentação do Player
    if (keys['ArrowLeft']) player.lastDir = -1;
    if (keys['ArrowRight']) player.lastDir = 1;

    if (keys['KeyC'] && player.dashTimer <= 0) { 
        player.isDashing = true; 
        player.dashTimer = 35; 
        player.invul = 15; 
    }

    if (player.isDashing) { 
        player.vx = 15 * player.lastDir; 
        if (player.dashTimer < 20) player.isDashing = false; 
    } else {
        if (keys['ArrowLeft']) player.vx = -player.speed;
        else if (keys['ArrowRight']) player.vx = player.speed;
        else player.vx = 0;
    }

    if (player.dashTimer > 0) player.dashTimer--;

    // Pulo e Pulo Duplo
    if ((keys['Space'] || keys['KeyZ'])) {
        if (player.grounded) {
            player.vy = player.jump;
            player.grounded = false;
            player.doubleJump = true;
            keys['Space'] = keys['KeyZ'] = false; // Evita trigger contínuo
        } else if (player.doubleJump) {
            player.vy = player.jump * 0.8;
            player.doubleJump = false;
            keys['Space'] = keys['KeyZ'] = false;
            createParticle(player.x + 15, player.y + 40, 'white');
        }
    }

    player.vy += 0.6; 
    player.x += player.vx; 
    player.y += player.vy;

    // Colisão Chão e Plataformas
    if (player.y + player.h > canvas.height - 40) { 
        player.y = canvas.height - 40 - player.h; 
        player.vy = 0; player.grounded = true; 
    }
    
    platforms.forEach(p => { 
        if (player.vy > 0 && checkRectCollision(player, p) && player.y + player.h < p.y + 20) { 
            player.y = p.y - player.h; player.vy = 0; player.grounded = true; 
        } 
    });

    // Tiro
    if (keys['KeyX'] && player.shootTimer <= 0) { 
        pBullets.push({x: player.x + (player.lastDir === 1 ? player.w : 0), y: player.y + 20, vx: player.lastDir * 12}); 
        player.shootTimer = 8; 
    }
    if (player.shootTimer > 0) player.shootTimer--;

    pBullets.forEach((b, i) => {
        b.x += b.vx;
        let hit = false;
        if (boss.active && !boss.isDying && checkRectCollision(b, boss)) { 
            boss.hp -= 1.5; boss.hitFlash = 5; hit = true; 
        } 
        else if (umbrellaBoss.active && !umbrellaBoss.isDying && checkRectCollision(b, umbrellaBoss)) { 
            umbrellaBoss.hp -= 1.8; umbrellaBoss.hitFlash = 5; hit = true; 
        }
        if (hit) {
            createParticle(b.x, b.y, 'cyan');
            pBullets.splice(i, 1);
            shakeTime = 2;
        }
        if (b.x > canvas.width || b.x < 0) pBullets.splice(i, 1);
    });

    // Lógica Boss 1: Flor
    if (boss.active) {
        if (boss.isDying) {
            boss.deathTimer--; boss.y += 5;
            if (boss.deathTimer <= 0) { boss.active = false; bBullets = []; gameState = 'NEXT_BOSS'; }
        } else {
            boss.attackTimer++;
            if (boss.hp < 66 && boss.phase === 1) boss.phase = 2;
            if (boss.hp < 33 && boss.phase === 2) boss.phase = 3;
            
            if (boss.phase === 1 && boss.attackTimer % 80 === 0) bBullets.push({x: boss.x, y: 150, vx: -6, vy: 0, size: 20, color: '#ff7e5f'});
            else if (boss.phase === 2 && boss.attackTimer % 60 === 0) {
                let ang = Math.atan2(player.y - 150, player.x - boss.x);
                bBullets.push({x: boss.x, y: 150, vx: Math.cos(ang)*7, vy: Math.sin(ang)*7, size: 15, color: '#feb47b'});
            }
            else if (boss.phase === 3 && boss.attackTimer % 40 === 0) bBullets.push({x: player.x, y: -20, vx: 0, vy: 7, size: 25, color: '#ff0080'});
            
            if (boss.hp <= 0) { boss.isDying = true; boss.deathTimer = 60; createParticle(boss.x+90, boss.y+80, 'yellow'); }
        }
        if (boss.hitFlash > 0) boss.hitFlash--;
    } 

    // Lógica Boss 2: Umbrella
    if (umbrellaBoss.active) {
        if (umbrellaBoss.isDying) {
            umbrellaBoss.deathTimer--; umbrellaBoss.rotation += 0.2; umbrellaBoss.y -= 2;
            if (umbrellaBoss.deathTimer <= 0) gameState = 'WIN';
        } else {
            umbrellaBoss.attackTimer++;
            if (umbrellaBoss.phase === 1) {
                umbrellaBoss.x += umbrellaBoss.vx; umbrellaBoss.y = 50 + Math.sin(umbrellaBoss.attackTimer * 0.05) * 30;
                if (umbrellaBoss.x > 600 || umbrellaBoss.x < 50) umbrellaBoss.vx *= -1;
                if (umbrellaBoss.attackTimer % 50 === 0) bBullets.push({x: umbrellaBoss.x + 80, y: umbrellaBoss.y + 100, vx: 0, vy: 5, size: 12, color: '#00c6ff'});
            } 
            else if (umbrellaBoss.phase === 2) {
                umbrellaBoss.y += (umbrellaBoss.attackTimer % 120 < 60) ? -2 : 8;
                if (umbrellaBoss.y > 450) umbrellaBoss.y = -100;
                if (umbrellaBoss.attackTimer % 30 === 0) bBullets.push({x: umbrellaBoss.x+80, y: umbrellaBoss.y+50, vx: -6, vy: 2, size: 10, color: 'white'});
            }
            if (umbrellaBoss.hp < 100 && umbrellaBoss.phase === 1) umbrellaBoss.phase = 2;
            if (umbrellaBoss.hp <= 0) { umbrellaBoss.isDying = true; umbrellaBoss.deathTimer = 60; }
        }
        if (umbrellaBoss.hitFlash > 0) umbrellaBoss.hitFlash--;
    }

    // Balas Inimigas e Dano
    bBullets.forEach((b, i) => {
        b.x += (b.vx || 0); b.y += (b.vy || 0);
        if (checkRectCollision(b, player) && player.invul <= 0) { 
            player.hp--; player.invul = 60; shakeTime = 15; bBullets.splice(i, 1); 
        }
        if (b.x < -100 || b.x > 900 || b.y > 500) bBullets.splice(i, 1);
    });

    // Partículas
    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life--;
        if (p.life <= 0) particles.splice(i, 1);
    });

    if (player.invul > 0) player.invul--;
    if (player.hp <= 0) gameState = 'GAMEOVER';
}

function draw() {
    ctx.save();
    if (shakeTime > 0) ctx.translate(Math.random()*5 - 2, Math.random()*5 - 2);

    // Fundo
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let grad = ctx.createLinearGradient(0,0,0,canvas.height);
    grad.addColorStop(0, '#1a2a6c'); grad.addColorStop(1, '#b21f1f');
    ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width, canvas.height);

    // Chão
    ctx.fillStyle = '#2d5a27'; ctx.fillRect(0, canvas.height - 40, canvas.width, 40);

    if (gameState !== 'PLAYING') {
        ctx.fillStyle = 'rgba(0,0,0,0.8)'; ctx.fillRect(0,0,800,450);
        ctx.fillStyle = 'white'; ctx.textAlign = 'center'; ctx.font = 'bold 40px Arial';
        if (gameState === 'MENU') ctx.fillText('FLORAL FURY', 400, 200);
        if (gameState === 'NEXT_BOSS') ctx.fillText('STAGE CLEAR!', 400, 200);
        if (gameState === 'GAMEOVER') { ctx.fillStyle = '#ff4b2b'; ctx.fillText('YOU DIED', 400, 200); }
        if (gameState === 'WIN') { ctx.fillStyle = '#f9d423'; ctx.fillText('VICTORY!', 400, 200); }
        ctx.font = '20px Arial'; ctx.fillStyle = 'white'; ctx.fillText('PRESS ENTER', 400, 260);
    } 
    else {
        // Plataformas
        ctx.fillStyle = '#ff9a9e'; 
        platforms.forEach(p => {
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = 'white'; ctx.strokeRect(p.x, p.y, p.w, p.h);
        });
        
        // Desenho Boss 1
        if (boss.active) {
            ctx.fillStyle = boss.hitFlash > 0 ? 'white' : (boss.phase === 3 ? '#8b0000' : '#ff8c00');
            ctx.beginPath(); ctx.arc(boss.x + 90, 150, 70 + Math.sin(Date.now()*0.01)*5, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#f7e442'; ctx.fillRect(boss.x + 60, 120, 60, 60);
        }
        
        // Desenho Boss 2
        if (umbrellaBoss.active) {
            ctx.save();
            ctx.translate(umbrellaBoss.x + 80, umbrellaBoss.y + 50);
            ctx.rotate(umbrellaBoss.rotation);
            ctx.fillStyle = umbrellaBoss.hitFlash > 0 ? 'white' : '#2e86c1';
            ctx.beginPath(); ctx.arc(0, 0, 70, Math.PI, 0); ctx.fill();
            ctx.strokeStyle = 'white'; ctx.lineWidth = 4; ctx.stroke();
            ctx.restore();
        }

        // Partículas
        particles.forEach(p => {
            ctx.fillStyle = p.color; ctx.globalAlpha = p.life/20;
            ctx.fillRect(p.x, p.y, 4, 4);
        });
        ctx.globalAlpha = 1;

        // Player com efeito de Ghosting no Dash
        if (player.invul % 4 < 2) {
            ctx.fillStyle = player.isDashing ? 'rgba(255,255,255,0.5)' : '#ff4b2b';
            ctx.fillRect(player.x, player.y, player.w, player.h);
        }

        // Balas
        pBullets.forEach(b => { ctx.fillStyle = '#00f2ff'; ctx.fillRect(b.x, b.y, 10, 6); });
        bBullets.forEach(b => { ctx.fillStyle = b.color; ctx.fillRect(b.x, b.y, b.size, b.size); });

        // HUD - Player HP (Corações)
        for(let i=0; i<player.maxHp; i++) {
            ctx.fillStyle = i < player.hp ? '#ff4b2b' : '#333';
            ctx.beginPath(); ctx.arc(30 + i*30, 30, 10, 0, Math.PI*2); ctx.fill();
        }

        // HUD - Boss HP Bar
        let currentBoss = boss.active ? boss : umbrellaBoss;
        if (currentBoss.active) {
            let barW = 300;
            ctx.fillStyle = '#333'; ctx.fillRect(400 - barW/2, 20, barW, 15);
            ctx.fillStyle = '#f9d423'; ctx.fillRect(400 - barW/2, 20, (currentBoss.hp / currentBoss.maxHp) * barW, 15);
            ctx.strokeStyle = 'white'; ctx.strokeRect(400 - barW/2, 20, barW, 15);
        }
    }
    ctx.restore();
    requestAnimationFrame(() => { update(); draw(); });
}
draw();
</script>
</body>
</html>
