<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Floral Fury & Umbrella Evolution</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        canvas { background: #5c8cae; border: 6px solid #222; box-shadow: 0 0 50px #000; }
        #hud { position: absolute; top: 20px; left: 20px; color: #ff3e3e; font-size: 24px; text-shadow: 2px 2px #000; display: none; }
    </style>
</head>
<body>

<div id="hud">HP: <span id="hp-val">3</span> | BOSS: <span id="boss-lvl">FLOR FASE 1</span></div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800; canvas.height = 450;

let gameState = 'MENU';
const keys = {};

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (gameState === 'MENU' && e.code === 'Enter') restartGame();
    else if (gameState === 'NEXT_BOSS' && e.code === 'Enter') startSecondBoss();
    else if ((gameState === 'GAMEOVER' || gameState === 'WIN') && e.code === 'Enter') restartGame();
});
window.addEventListener('keyup', e => keys[e.code] = false);

let player, boss, umbrellaBoss, pBullets, bBullets, platforms;

function restartGame() {
    player = { x: 100, y: 300, w: 35, h: 50, vx: 0, vy: 0, speed: 5, jump: -14, grounded: false, hp: 3, shootTimer: 0, invul: 0, dashTimer: 0, isDashing: false };
    boss = { x: 550, y: 70, w: 180, h: 160, hp: 100, phase: 1, attackTimer: 0, active: true };
    
    // NOVO SISTEMA DO GUARDA-CHUVA: Agora tem VX e VY para movimento livre
    umbrellaBoss = { 
        x: 400, y: -200, w: 160, h: 120, hp: 150, phase: 1, attackTimer: 0, active: false,
        vx: 3, vy: 2, state: 'HOVER', targetX: 400
    };

    pBullets = []; bBullets = [];
    platforms = [{x: 80, y: 310, w: 100, h: 15}, {x: 230, y: 230, w: 100, h: 15}, {x: 380, y: 310, w: 100, h: 15}];
    gameState = 'PLAYING';
    document.getElementById('hud').style.display = 'block';
    updateHUD();
}

function startSecondBoss() {
    player.hp = 3; updateHUD();
    umbrellaBoss.active = true;
    umbrellaBoss.y = 50; // Ele entra descendo
    gameState = 'PLAYING';
    document.getElementById('boss-lvl').innerText = "UMBRELLA FASE 1";
}

function updateHUD() { document.getElementById('hp-val').innerText = player.hp; }

function checkRectCollision(a, b) {
    return a.x < b.x + (b.w || b.size || 10) && a.x + (a.w || a.size || 10) > b.x &&
           a.y < b.y + (b.h || b.size || 10) && a.y + (a.h || a.size || 10) > b.y;
}

function update() {
    if (gameState !== 'PLAYING') return;

    // Player Logic (Mantida)
    if (keys['KeyC'] && player.dashTimer <= 0) { player.isDashing = true; player.dashTimer = 40; player.invul = 15; }
    if (player.isDashing) { player.vx = 15; if (player.dashTimer < 25) player.isDashing = false; } 
    else {
        if (keys['ArrowLeft']) player.vx = -player.speed;
        else if (keys['ArrowRight']) player.vx = player.speed;
        else player.vx = 0;
    }
    if (player.dashTimer > 0) player.dashTimer--;
    if ((keys['Space'] || keys['KeyZ']) && player.grounded) { player.vy = player.jump; player.grounded = false; }
    player.vy += 0.7; player.x += player.vx; player.y += player.vy;

    if (player.y + player.h > canvas.height - 40) { player.y = canvas.height - 40 - player.h; player.vy = 0; player.grounded = true; }
    platforms.forEach(p => { if (player.vy > 0 && checkRectCollision(player, p) && player.y + player.h < p.y + 15) { player.y = p.y - player.h; player.vy = 0; player.grounded = true; } });

    if (keys['KeyX'] && player.shootTimer <= 0) { pBullets.push({x: player.x + player.w, y: player.y + 15, size: 8}); player.shootTimer = 10; }
    if (player.shootTimer > 0) player.shootTimer--;

    pBullets.forEach((b, i) => {
        b.x += 12;
        if (boss.active && checkRectCollision(b, boss)) { boss.hp -= 1.2; pBullets.splice(i, 1); } 
        else if (umbrellaBoss.active && checkRectCollision(b, umbrellaBoss)) { umbrellaBoss.hp -= 1.5; pBullets.splice(i, 1); }
        else if (b.x > canvas.width) pBullets.splice(i, 1);
    });

    // BOSS 1: FLOR (SISTEMA ANTIGO MANTIDO)
    if (boss.active) {
        boss.attackTimer++;
        if (boss.hp < 66 && boss.phase === 1) { boss.phase = 2; document.getElementById('boss-lvl').innerText = "FLOR FASE 2"; }
        if (boss.hp < 33 && boss.phase === 2) { boss.phase = 3; document.getElementById('boss-lvl').innerText = "FLOR FASE FINAL"; }
        if (boss.phase === 1 && boss.attackTimer % 90 === 0) bBullets.push({x: boss.x, y: 150, vx: -6, vy: 0, size: 20, color: 'orange'});
        else if (boss.phase === 2 && boss.attackTimer % 70 === 0) { let ang = Math.atan2(player.y - 150, player.x - boss.x); bBullets.push({x: boss.x, y: 150, vx: Math.cos(ang)*7, vy: Math.sin(ang)*7, size: 15, color: 'yellow'}); }
        else if (boss.phase === 3 && boss.attackTimer % 50 === 0) bBullets.push({x: player.x, y: 0, vx: 0, vy: 8, size: 25, color: '#ff00ff'});
        if (boss.hp <= 0) { boss.active = false; bBullets = []; gameState = 'NEXT_BOSS'; }
    } 
    
    // BOSS 2: GUARDA-CHUVA (NOVO SISTEMA DINÂMICO)
    else if (umbrellaBoss.active) {
        umbrellaBoss.attackTimer++;
        
        // Movimento Senoidal (Flutuar)
        if (umbrellaBoss.phase === 1) {
            umbrellaBoss.x += umbrellaBoss.vx;
            umbrellaBoss.y = 50 + Math.sin(umbrellaBoss.attackTimer * 0.05) * 30;
            if (umbrellaBoss.x > 600 || umbrellaBoss.x < 50) umbrellaBoss.vx *= -1;
            
            if (umbrellaBoss.attackTimer % 50 === 0) {
                bBullets.push({x: umbrellaBoss.x + 80, y: umbrellaBoss.y + 100, vx: 0, vy: 5, size: 12, color: '#3498db'});
            }
        } 
        
        // Fase 2: Investida (Dash do Boss)
        else if (umbrellaBoss.phase === 2) {
            if (umbrellaBoss.attackTimer % 120 < 60) {
                // Preparando (Segue o X do player lá no alto)
                umbrellaBoss.x += (player.x - umbrellaBoss.x) * 0.05;
                umbrellaBoss.y += (30 - umbrellaBoss.y) * 0.1;
                umbrellaBoss.w = 60; // Fica fechado
            } else {
                // Ataca para baixo!
                umbrellaBoss.y += 15;
                if (umbrellaBoss.y > 450) umbrellaBoss.y = -100;
                umbrellaBoss.w = 60;
            }
            // Projéteis laterais enquanto sobe
            if (umbrellaBoss.attackTimer % 30 === 0) bBullets.push({x: umbrellaBoss.x, y: umbrellaBoss.y, vx: -5, vy: 0, size: 10, color: 'white'});
        }

        // Fase 3: Tempestade no Centro
        else if (umbrellaBoss.phase === 3) {
            umbrellaBoss.x += (320 - umbrellaBoss.x) * 0.05;
            umbrellaBoss.y += (100 - umbrellaBoss.y) * 0.05;
            umbrellaBoss.w = 160;
            // Puxa o player levemente para o centro
            if (player.x < umbrellaBoss.x + 80) player.x += 1;
            else player.x -= 1;

            if (umbrellaBoss.attackTimer % 20 === 0) {
                let ang = Math.random() * Math.PI * 2;
                bBullets.push({x: umbrellaBoss.x + 80, y: umbrellaBoss.y + 50, vx: Math.cos(ang)*6, vy: Math.sin(ang)*6, size: 10, color: '#f1c40f'});
            }
        }

        // Troca de fases por HP
        if (umbrellaBoss.hp < 100 && umbrellaBoss.phase === 1) { umbrellaBoss.phase = 2; document.getElementById('boss-lvl').innerText = "UMBRELLA FASE 2"; umbrellaBoss.attackTimer = 0;}
        if (umbrellaBoss.hp < 50 && umbrellaBoss.phase === 2) { umbrellaBoss.phase = 3; document.getElementById('boss-lvl').innerText = "UMBRELLA FASE FINAL"; umbrellaBoss.w = 160; }
        
        if (umbrellaBoss.hp <= 0) gameState = 'WIN';
    }

    // Colisão Projéteis Boss -> Player (Incluso colisão direta com o corpo do Boss 2)
    if (umbrellaBoss.active && checkRectCollision(player, umbrellaBoss) && player.invul <= 0) {
        player.hp--; player.invul = 60; updateHUD();
    }

    bBullets.forEach((b, i) => {
        b.x += (b.vx || 0); b.y += (b.vy || 0);
        if (checkRectCollision(b, player) && player.invul <= 0) { player.hp--; player.invul = 60; updateHUD(); bBullets.splice(i, 1); }
        if (b.x < -100 || b.x > 900 || b.y > canvas.height + 50) bBullets.splice(i, 1);
    });

    if (player.invul > 0) player.invul--;
    if (player.hp <= 0) gameState = 'GAMEOVER';
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#4e7a2a'; ctx.fillRect(0, canvas.height - 40, canvas.width, 40);

    if (gameState === 'MENU' || gameState === 'NEXT_BOSS' || gameState === 'GAMEOVER' || gameState === 'WIN') {
        ctx.fillStyle = 'rgba(0,0,0,0.8)'; ctx.fillRect(0,0,800,450);
        ctx.fillStyle = 'white'; ctx.textAlign = 'center';
        if (gameState === 'MENU') { ctx.font = '40px Arial Black'; ctx.fillText('FLORAL FURY', 400, 200); ctx.font = '20px Arial'; ctx.fillText('PRESS ENTER TO START', 400, 250); }
        if (gameState === 'NEXT_BOSS') { ctx.fillStyle = '#3498db'; ctx.font = '40px Arial Black'; ctx.fillText('BOSS 2: UMBRELLA', 400, 200); ctx.fillStyle = 'white'; ctx.font = '20px Arial'; ctx.fillText('PRESS ENTER TO CONTINUE', 400, 250); }
        if (gameState === 'GAMEOVER') { ctx.fillStyle = 'red'; ctx.font = '60px Arial Black'; ctx.fillText('GAME OVER', 400, 200); ctx.fillStyle = 'white'; ctx.font = '20px Arial'; ctx.fillText('PRESS ENTER TO RESTART', 400, 280); }
        if (gameState === 'WIN') { ctx.fillStyle = 'gold'; ctx.font = '60px Arial Black'; ctx.fillText('YOU WIN!', 400, 200); ctx.fillStyle = 'white'; ctx.font = '20px Arial'; ctx.fillText('PRESS ENTER TO REPLAY', 400, 280); }
    } 
    else if (gameState === 'PLAYING') {
        ctx.fillStyle = '#ff69b4'; platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        
        if (boss.active) {
            ctx.fillStyle = '#2d5a27'; ctx.fillRect(boss.x + 80, 230, 30, 250);
            ctx.fillStyle = boss.phase === 3 ? '#8b0000' : '#ff8c00';
            ctx.beginPath(); ctx.arc(boss.x + 90, 150, 80, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#f7e442'; ctx.fillRect(boss.x + 50, 110, 80, 80);
        }
        
        if (umbrellaBoss.active) {
            ctx.save();
            ctx.translate(umbrellaBoss.x + umbrellaBoss.w/2, umbrellaBoss.y + 50);
            if (umbrellaBoss.phase === 2 && umbrellaBoss.y > 50) ctx.rotate(Math.PI); // Gira quando ataca
            
            // Desenho do Guarda-Chuva Adaptável
            ctx.fillStyle = umbrellaBoss.phase === 3 ? '#5b2c6f' : '#2e86c1';
            ctx.strokeStyle = 'white'; ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, 0, umbrellaBoss.w/2, Math.PI, 0); // Topo
            ctx.fill(); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(0, 80); ctx.stroke(); // Cabo
            ctx.restore();
        }

        ctx.fillStyle = player.invul % 4 > 1 ? 'transparent' : (player.isDashing ? 'white' : 'red');
        ctx.fillRect(player.x, player.y, player.w, player.h);

        ctx.fillStyle = '#00f2ff'; pBullets.forEach(b => ctx.fillRect(b.x, b.y, b.size, b.size));
        bBullets.forEach(b => { ctx.fillStyle = b.color; ctx.fillRect(b.x, b.y, b.size, b.size); });
    }
    requestAnimationFrame(() => { update(); draw(); });
}
draw();
</script>
</body>
</html>
