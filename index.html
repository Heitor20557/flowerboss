<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Floral Fury, Umbrella & Storm</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        canvas { background: #5c8cae; border: 6px solid #222; box-shadow: 0 0 50px #000; }
        #hud { position: absolute; top: 20px; left: 20px; color: #ff3e3e; font-size: 24px; text-shadow: 2px 2px #000; display: none; }
    </style>
</head>
<body>

<div id="hud">HP: <span id="hp-val">3</span> | <span id="boss-lvl">FLOR FASE 1</span></div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800; canvas.height = 450;

let gameState = 'MENU';
const keys = {};

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (gameState === 'MENU' && e.code === 'Enter') restartGame();
    else if (gameState === 'NEXT_BOSS_2' && e.code === 'Enter') startSecondBoss();
    else if (gameState === 'NEXT_BOSS_3' && e.code === 'Enter') startThirdBoss();
    else if ((gameState === 'GAMEOVER' || gameState === 'WIN') && e.code === 'Enter') restartGame();
});
window.addEventListener('keyup', e => keys[e.code] = false);

let player, boss, umbrellaBoss, cloudBoss, pBullets, bBullets, platforms;

function restartGame() {
    player = { x: 100, y: 300, w: 35, h: 50, vx: 0, vy: 0, speed: 5, jump: -14, grounded: false, hp: 3, shootTimer: 0, invul: 0, dashTimer: 0, isDashing: false };
    boss = { x: 550, y: 70, w: 180, h: 160, hp: 100, phase: 1, attackTimer: 0, active: true, isDying: false, deathTimer: 0 };
    umbrellaBoss = { x: 400, y: -200, w: 160, h: 120, hp: 150, phase: 1, attackTimer: 0, active: false, vx: 3, vy: 2, isDying: false, deathTimer: 0, rotation: 0 };
    cloudBoss = { x: 100, y: -200, w: 200, h: 100, hp: 200, phase: 1, attackTimer: 0, active: false, vx: 4, isDying: false, deathTimer: 0 };

    pBullets = []; bBullets = [];
    platforms = [{x: 80, y: 310, w: 100, h: 15}, {x: 230, y: 230, w: 100, h: 15}, {x: 380, y: 310, w: 100, h: 15}];
    gameState = 'PLAYING';
    document.getElementById('hud').style.display = 'block';
    document.getElementById('boss-lvl').innerText = "FLOR FASE 1";
    updateHUD();
}

function startSecondBoss() {
    player.x = 100; player.y = 300; player.hp = 3; updateHUD();
    boss.active = false; umbrellaBoss.active = true; umbrellaBoss.y = 50;
    gameState = 'PLAYING';
    document.getElementById('boss-lvl').innerText = "UMBRELLA FASE 1";
}

function startThirdBoss() {
    player.x = 100; player.y = 300; player.hp = 3; updateHUD();
    umbrellaBoss.active = false; cloudBoss.active = true; cloudBoss.y = 60;
    gameState = 'PLAYING';
    document.getElementById('boss-lvl').innerText = "NUVEM FASE 1";
}

function updateHUD() { document.getElementById('hp-val').innerText = player.hp; }
function checkRectCollision(a, b) {
    return a.x < b.x + (b.w || b.size || 10) && a.x + (a.w || a.size || 10) > b.x &&
           a.y < b.y + (b.h || b.size || 10) && a.y + (a.h || a.size || 10) > b.y;
}

function update() {
    if (gameState !== 'PLAYING') return;

    // Player Movement
    if (keys['KeyC'] && player.dashTimer <= 0) { player.isDashing = true; player.dashTimer = 40; player.invul = 15; }
    if (player.isDashing) { player.vx = 15; if (player.dashTimer < 25) player.isDashing = false; } 
    else {
        if (keys['ArrowLeft']) player.vx = -player.speed;
        else if (keys['ArrowRight']) player.vx = player.speed;
        else player.vx = 0;
    }
    if (player.dashTimer > 0) player.dashTimer--;
    if ((keys['Space'] || keys['KeyZ']) && player.grounded) { player.vy = player.jump; player.grounded = false; }
    player.vy += 0.7; player.x += player.vx; player.y += player.vy;

    if (player.y + player.h > canvas.height - 40) { player.y = canvas.height - 40 - player.h; player.vy = 0; player.grounded = true; }
    platforms.forEach(p => { if (player.vy > 0 && checkRectCollision(player, p) && player.y + player.h < p.y + 15) { player.y = p.y - player.h; player.vy = 0; player.grounded = true; } });

    if (keys['KeyX'] && player.shootTimer <= 0) { pBullets.push({x: player.x + player.w, y: player.y + 15, size: 8}); player.shootTimer = 10; }
    if (player.shootTimer > 0) player.shootTimer--;

    pBullets.forEach((b, i) => {
        b.x += 12;
        if (boss.active && !boss.isDying && checkRectCollision(b, boss)) { boss.hp -= 1.2; pBullets.splice(i, 1); } 
        else if (umbrellaBoss.active && !umbrellaBoss.isDying && checkRectCollision(b, umbrellaBoss)) { umbrellaBoss.hp -= 1.5; pBullets.splice(i, 1); }
        else if (cloudBoss.active && !cloudBoss.isDying && checkRectCollision(b, cloudBoss)) { cloudBoss.hp -= 1.8; pBullets.splice(i, 1); }
        else if (b.x > canvas.width) pBullets.splice(i, 1);
    });

    // Boss 1: Flor
    if (boss.active) {
        if (boss.isDying) {
            boss.deathTimer--; boss.y += 5;
            if (boss.deathTimer <= 0) { boss.active = false; bBullets = []; gameState = 'NEXT_BOSS_2'; }
        } else {
            boss.attackTimer++;
            if (boss.hp < 66 && boss.phase === 1) { boss.phase = 2; document.getElementById('boss-lvl').innerText = "FLOR FASE 2"; }
            if (boss.hp < 33 && boss.phase === 2) { boss.phase = 3; document.getElementById('boss-lvl').innerText = "FLOR FASE FINAL"; }
            if (boss.phase === 1 && boss.attackTimer % 90 === 0) bBullets.push({x: boss.x, y: 150, vx: -6, vy: 0, size: 20, color: 'orange'});
            if (boss.hp <= 0) { boss.isDying = true; boss.deathTimer = 60; }
        }
    } 
    
    // Boss 2: Umbrella
    else if (umbrellaBoss.active) {
        if (umbrellaBoss.isDying) {
            umbrellaBoss.deathTimer--; umbrellaBoss.rotation += 0.5; umbrellaBoss.y -= 2;
            if (umbrellaBoss.deathTimer <= 0) { umbrellaBoss.active = false; bBullets = []; gameState = 'NEXT_BOSS_3'; }
        } else {
            if (checkRectCollision(player, umbrellaBoss) && player.invul <= 0) { player.hp--; player.invul = 60; updateHUD(); }
            umbrellaBoss.attackTimer++;
            umbrellaBoss.x += umbrellaBoss.vx; if (umbrellaBoss.x > 600 || umbrellaBoss.x < 50) umbrellaBoss.vx *= -1;
            if (umbrellaBoss.attackTimer % 50 === 0) bBullets.push({x: umbrellaBoss.x + 80, y: umbrellaBoss.y + 100, vx: 0, vy: 5, size: 12, color: '#3498db'});
            if (umbrellaBoss.hp <= 0) { umbrellaBoss.isDying = true; umbrellaBoss.deathTimer = 60; }
        }
    }

    // NOVO Boss 3: Nuvem (Storm Cloud)
    else if (cloudBoss.active) {
        if (cloudBoss.isDying) {
            cloudBoss.deathTimer--; cloudBoss.y -= 3;
            if (cloudBoss.deathTimer <= 0) gameState = 'WIN';
        } else {
            cloudBoss.attackTimer++;
            cloudBoss.x += cloudBoss.vx; if (cloudBoss.x > 550 || cloudBoss.x < 50) cloudBoss.vx *= -1;
            
            // Ataque Fase 1: Raios retos
            if (cloudBoss.phase === 1 && cloudBoss.attackTimer % 40 === 0) bBullets.push({x: cloudBoss.x + 100, y: cloudBoss.y + 50, vx: 0, vy: 8, size: 15, color: '#f1c40f'});
            // Ataque Fase 2: Chuva diagonal
            if (cloudBoss.phase === 2 && cloudBoss.attackTimer % 20 === 0) bBullets.push({x: Math.random() * 800, y: 0, vx: 2, vy: 10, size: 10, color: '#85c1e9'});
            
            if (cloudBoss.hp < 100 && cloudBoss.phase === 1) { cloudBoss.phase = 2; document.getElementById('boss-lvl').innerText = "NUVEM FASE FINAL"; }
            if (cloudBoss.hp <= 0) { cloudBoss.isDying = true; cloudBoss.deathTimer = 60; bBullets = []; }
        }
    }

    bBullets.forEach((b, i) => {
        b.x += (b.vx || 0); b.y += (b.vy || 0);
        if (checkRectCollision(b, player) && player.invul <= 0) { player.hp--; player.invul = 60; updateHUD(); bBullets.splice(i, 1); }
        if (b.x < -100 || b.x > 900 || b.y > canvas.height + 50) bBullets.splice(i, 1);
    });

    if (player.invul > 0) player.invul--;
    if (player.hp <= 0) gameState = 'GAMEOVER';
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#4e7a2a'; ctx.fillRect(0, canvas.height - 40, canvas.width, 40);

    if (gameState.includes('NEXT') || gameState === 'MENU' || gameState === 'GAMEOVER' || gameState === 'WIN') {
        ctx.fillStyle = 'rgba(0,0,0,0.8)'; ctx.fillRect(0,0,800,450);
        ctx.fillStyle = 'white'; ctx.textAlign = 'center';
        if (gameState === 'MENU') { ctx.font = '40px Arial Black'; ctx.fillText('FLORAL FURY', 400, 200); ctx.font = '20px Arial'; ctx.fillText('PRESS ENTER', 400, 250); }
        if (gameState === 'NEXT_BOSS_2') { ctx.fillStyle = '#3498db'; ctx.fillText('BOSS 2: UMBRELLA', 400, 200); ctx.fillStyle = 'white'; ctx.fillText('PRESS ENTER', 400, 250); }
        if (gameState === 'NEXT_BOSS_3') { ctx.fillStyle = '#f1c40f'; ctx.fillText('BOSS 3: STORM CLOUD', 400, 200); ctx.fillStyle = 'white'; ctx.fillText('PRESS ENTER', 400, 250); }
        if (gameState === 'GAMEOVER') { ctx.fillStyle = 'red'; ctx.fillText('GAME OVER', 400, 200); }
        if (gameState === 'WIN') { ctx.fillStyle = 'gold'; ctx.fillText('YOU WIN!', 400, 200); }
    } 
    else {
        ctx.fillStyle = '#ff69b4'; platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
        
        if (boss.active) {
            ctx.save();
            if(boss.isDying) ctx.globalAlpha = boss.deathTimer / 60;
            ctx.fillStyle = '#2d5a27'; ctx.fillRect(boss.x + 80, 230, 30, 250);
            ctx.fillStyle = boss.phase === 3 ? '#8b0000' : '#ff8c00';
            for(let i = 0; i < 8; i++) { ctx.save(); ctx.translate(boss.x + 90, 150); ctx.rotate((i * Math.PI * 2) / 8); ctx.beginPath(); ctx.ellipse(65, 0, 40, 25, 0, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }
            ctx.fillStyle = '#f7e442'; ctx.beginPath(); ctx.arc(boss.x + 90, 150, 55, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }
        
        if (umbrellaBoss.active) {
            ctx.save();
            ctx.translate(umbrellaBoss.x + umbrellaBoss.w/2, umbrellaBoss.y + 50);
            ctx.rotate(umbrellaBoss.rotation);
            ctx.fillStyle = '#2e86c1'; ctx.beginPath(); ctx.arc(0, 0, 80, Math.PI, 0); ctx.fill();
            ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(0, 80); ctx.stroke(); 
            ctx.restore();
        }

        if (cloudBoss.active) {
            ctx.save();
            if(cloudBoss.isDying) ctx.globalAlpha = cloudBoss.deathTimer / 60;
            ctx.fillStyle = cloudBoss.phase === 2 ? '#515a5a' : '#d5dbdb';
            ctx.beginPath();
            ctx.arc(cloudBoss.x + 50, cloudBoss.y + 50, 40, 0, Math.PI * 2);
            ctx.arc(cloudBoss.x + 100, cloudBoss.y + 30, 50, 0, Math.PI * 2);
            ctx.arc(cloudBoss.x + 150, cloudBoss.y + 50, 40, 0, Math.PI * 2);
            ctx.fill();
            // Olhos da nuvem
            ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(cloudBoss.x + 80, cloudBoss.y + 40, 5, 0, Math.PI * 2); ctx.arc(cloudBoss.x + 120, cloudBoss.y + 40, 5, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }

        ctx.fillStyle = player.invul % 4 > 1 ? 'transparent' : (player.isDashing ? 'white' : 'red');
        ctx.fillRect(player.x, player.y, player.w, player.h);

        ctx.fillStyle = '#00f2ff'; pBullets.forEach(b => ctx.fillRect(b.x, b.y, b.size, b.size));
        bBullets.forEach(b => { ctx.fillStyle = b.color; ctx.fillRect(b.x, b.y, b.size, b.size); });
    }
    requestAnimationFrame(() => { update(); draw(); });
}
draw();
</script>
</body>
</html>
